---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    </h1>

    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>

---
layout: default
title: Alvaro Videla - Post Archive
---

<article id="home">
  <h2>Posts</h2>
  <ul class="homelist posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</article>

# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        pretty

# Setup
title:            Iñigo Medina
tagline:          'Code, Open Source'
url:              http://grosshat.github.io
shorturl:         grosshat.github.io

author:
  name:           'Iñigo Medina'
  url:            https://twitter.com/grosshat

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/grosshat/grosshat.github.io

# This is the list of pages to incldue in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
